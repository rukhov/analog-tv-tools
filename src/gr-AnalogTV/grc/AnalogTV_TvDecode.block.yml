id: AnalogTV_TvDecode
label: TvDecode
category: '[AnalogTV]'

templates:
  imports: from gnuradio import AnalogTV
  make: AnalogTV.TvDecode(${samp_rate}, ${black_and_white})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: samp_rate
  label: Sample Rate
  dtype: float
  default: samp_rate
- id: standard
  label: Standard
  dtype: enum
  options: [0]
  option_labels: ["SECAM"]
  default: 0
- id: black_and_white
  label: B&W
  dtype: bool
  options: [True, False]
  option_labels: ["True", "False"]
  default: False
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: cvbs
  domain: stream
  dtype: float

outputs:
- label: Y
  domain: stream
  dtype: short
  optional: false
- label: U
  domain: stream
  dtype: short
  optional: true
- label: V
  domain: stream
  dtype: short
  optional: true
- label: Luma
  domain: stream
  dtype: float
  optional: true
- label: Debug1
  domain: stream
  dtype: float
  optional: true
- label: Debug2
  domain: stream
  dtype: float
  optional: true
- label: Debug3
  domain: stream
  dtype: float
  optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
